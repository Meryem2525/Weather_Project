<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
   <div>
    <h1>Hava Durumu</h1>
    <br>
    <div class="form">
        <input  class="inputText" placeholder="Şehir Adı Giriniz" type="text">
    </div>
   <div class="btnDiv">
    <button class="btn">Verileri Getir</button>
   </div>
   </div>
   <div class="info">
    <i class="fa-solid fa-location-dot"></i>
    <p class="city">Şehir Ülke</p>
    <div class="value">
        <p class="temp">Sıcaklık <b>C</b></p>
    </div>
    <div class="weatherInfo">
       <div>
        <i class="fa-solid fa-droplet"></i>
        <p class="humidity">Nem</p>
       </div>
      <div>
        <i class="fa-solid fa-wind"></i>
        <p class="wind">Rüzgar</p>
      </div>
    </div>
   </div>
   <p class="weather">Hava Durumu</p>
   <div>
    <p class="feeling">Hissedilen Sıcaklık</p>
   </div>

    <script src="script.js"></script>
</body>
</html>
